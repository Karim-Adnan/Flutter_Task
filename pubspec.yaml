name: flutter_task
description: Flutter UI Task for Housy

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  font_awesome: ^5.10.1
  google_fonts: ^2.1.0
  percent_indicator: ^3.0.1
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/

  fonts:
    - family: Circular
      fonts:
        - asset: assets/fonts/CircularStd-Light.otf
        - asset: assets/fonts/CircularStd-Medium.otf
        - asset: assets/fonts/CircularStd-Bold.otf
          style: italic
